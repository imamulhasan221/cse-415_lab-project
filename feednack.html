<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback - A1 Event Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f9fafb;
    }
    .feedback-header {
      background-color: #e9ecef;
      padding: 50px 20px;
      text-align: center;
    }
    .feedback-form {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgb(0 0 0 / 0.1);
    }
  </style>
</head>
<body>

<section class="feedback-header">
  <div class="container">
    <h1>We Value Your Feedback</h1>
    <p class="lead">Tell us about your experience and help us improve.</p>
  </div>
</section>

<section class="feedback-form">
  <form id="feedbackForm" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Full Name <span class="text-danger">*</span></label>
      <input type="text" class="form-control" id="name" placeholder="Your full name" required />
      <div class="invalid-feedback">Please enter your name.</div>
    </div>
    
    <div class="mb-3">
      <label for="email" class="form-label">Email address <span class="text-danger">*</span></label>
      <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
      <div class="invalid-feedback">Please enter a valid email.</div>
    </div>
    
    <div class="mb-3">
      <label class="form-label">Rating <span class="text-danger">*</span></label>
      <select class="form-select" id="rating" required>
        <option value="" selected disabled>Choose a rating</option>
        <option>Excellent</option>
        <option>Good</option>
        <option>Average</option>
        <option>Poor</option>
      </select>
      <div class="invalid-feedback">Please select a rating.</div>
    </div>
    
    <div class="mb-3">
      <label for="comments" class="form-label">Comments</label>
      <textarea class="form-control" id="comments" rows="4" placeholder="Write your feedback here..."></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
  </form>
  
  <div id="thankYouMsg" class="alert alert-success mt-4 d-none" role="alert">
    Thank you for your feedback!
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Bootstrap form validation and submission
  (function() {
    'use strict';
    const form = document.getElementById('feedbackForm');
    const thankYouMsg = document.getElementById('thankYouMsg');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      event.stopPropagation();

      if (!form.checkValidity()) {
        form.classList.add('was-validated');
        return;
      }

      // Here you can handle the form data, send to server etc.
      form.reset();
      form.classList.remove('was-validated');
      thankYouMsg.classList.remove('d-none');
    }, false);
  })();
</script>

</body>
</html>
